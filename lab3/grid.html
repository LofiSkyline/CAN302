<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Grid</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6" style="border: solid 1px orange;">
                    1 of 2
                </div>
                <div class="col-md-6" style="border: solid 1px red;">
                    2 of 2
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="border: solid 1px green;">
                    1 of 3
                </div>
                <div class="col-sm-4" style="border: solid 1px blue;">
                    2 of 3
                </div>
                <div class="col-sm-4" style="border: solid 1px purple;">
                    3 of 3
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
