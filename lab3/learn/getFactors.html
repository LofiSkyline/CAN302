<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewprot" content = "width=device-width, initial-scale=1.0">
        <title>Get Factors</title>
    </head>
    <body>
        <h1>Get Factors</h1>
        <input type = "number" id = "num" placeholder = "Enter a number">
        <button onclick = "getFactors()">Get Factors</button>
        <p id = "result"></p>

        <script>
            function getFactors() {
                const num = parseInt(document.getElementById("num").value);
                let factors = [];
                for (let i = 1; i <= num; i++) {
                    if (num % i === 0) {
                        factors.push(i);
                    }
                }
                document.getElementById("result").textContent = `Factors of ${num}: ${factors}`;
            }
        </script>
    </body>
</html>
