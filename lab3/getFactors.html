<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Factors</title>
    </head>
    <body>
        <script>
            var n=100;
            document.writeln("<h2>The factors of "+n+" is </h2>");

            for (i=2; i<n; i++){
                if (n%i==0)
                    document.write(i+" ");
            }
        </script>
    </body>
</html>
