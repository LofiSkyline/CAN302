<!DOCTYPE html>
<html>
    <head>
        <title>Title Example</title>
    </head>

    <body>
        <table width = "200" height = "200" border = "2" bgcolor = "purple">
            <tr bgcolor = "blue">
                <td colspan="2">1</td>
                <td rowspan="3">2</td>
            </tr>
            <tr bgcolor = "red">
                <td colspan = "1" rowspan="2">4</td>
                <td>5</td>

            </tr>
            <tr bgcolor = "orange">
                <td>7</td>

            </tr>
        </table>
    </body>

</html>
